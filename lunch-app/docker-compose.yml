version: '3.8'

services:
  lunch-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: lunch-app
    restart: unless-stopped
    ports:
      - "${HOST_PORT:-3001}:3001"
    volumes:
      - ./database:/app/database
    environment:
      - NODE_ENV=${NODE_ENV:-production}
      - PORT=${PORT:-3001}
      - JWT_SECRET=${JWT_SECRET:-your_secret_key_change_this_in_production}
      - TZ=America/New_York 